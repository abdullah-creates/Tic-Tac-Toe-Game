<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Tic <span>Tac</span> Toe</h1>
    <div class="container">
        <div class="row-1">
        <div class="box-1" id="0" onclick="game(0)"></div>
        <div class="box-2" id="3" onclick="game(3)"></div>
        <div class="box-3" id="6" onclick="game(6)"></div>
        </div>
        
        <div class="row-2">
        <div class="box-4" id="1" onclick="game(1)"></div>
        <div class="box-5" id="4" onclick="game(4)"></div>
        <div class="box-6" id="7" onclick="game(7)"></div>
        </div>

        <div class="row-3">
        <div class="box-7" id="2" onclick="game(2)"></div>
        <div class="box-8" id="5" onclick="game(5)"></div>
        <div class="box-9" id="8" onclick="game(8)"></div>
        </div>
        
        
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
